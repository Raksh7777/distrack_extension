<!DOCTYPE html>
<html>
<head>
  <title>Focus Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ... existing styles ... */
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .control-section {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .danger-zone {
      background-color: #fff5f5;
      border-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-task">
      <h2>What's your main task?</h2>
      <div class="task-input">
        <input type="text" id="taskInput" placeholder="Enter your main task">
        <button id="pinTab" class="primary-button">Pin Current Tab</button>
        <button id="startTracking" class="primary-button">Start Tracking</button>
        <button id="stopTracking" class="danger-button" style="display: none;">Stop Tracking</button>
      </div>
    </div>

    <div class="focus-summary">
      <h2>Focus Summary</h2>
      <div class="time-blocks">
        <div class="productive-time">
          <h3>Productive Time</h3>
          <span id="productiveTime">0m</span>
        </div>
        <div class="distraction-time">
          <h3>Distraction Time</h3>
          <span id="distractionTime">0m</span>
        </div>
      </div>
      <div class="focus-rate">
        <label>Focus Rate</label>
        <div class="progress-bar">
          <div id="focusRateBar" class="progress"></div>
          <span id="focusRateText">0%</span>
        </div>
      </div>
    </div>

    <!-- Add Pinned Tabs Section -->
    <div class="pinned-tabs">
      <h2>Productive Tabs</h2>
      <div id="pinnedTabsList" class="pinned-tabs-list">
        <!-- Pinned tabs will be listed here -->
      </div>
    </div>

    <div class="trail-history">
      <h2>Trail History</h2>
      <div id="historyList" class="history-list"></div>
    </div>

    <!-- Add Reset Section -->
    <div class="reset-section">
      <button id="resetData" class="danger-button">Reset All Data</button>
    </div>
  </div>

  <div id="distractionAlert" class="distraction-alert hidden">
    <div class="alert-content">
      <h3>Time to Focus!</h3>
      <p id="alertMessage"></p>
      <button id="gotItButton">Got it</button>
    </div>
  </div>

  <div id="distractionProgress" class="distraction-progress hidden">
    <div class="progress-content">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div id="progressText" class="progress-text"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
